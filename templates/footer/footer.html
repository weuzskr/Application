<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">
</head>
<style>body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
}

.content {
  padding: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}
</style>
<body>
    
  <footer id="footer">
    <div class="footer-content">
        <p>&copy; 2024 UCAD-FST. Tous droits réservés.</p>
        <div class="social-icons">
            <a href="https://github.com/votre_nom_utilisateur" target="_blank"><i style="color: green;" class="fab fa-github fa-lg"></i></a>
            <a href="https://facebook.com/votre_nom_utilisateur" target="_blank"><i style="color: green;" class="fab fa-facebook fa-lg"></i></a>
            <a href="https://twitter.com/votre_nom_utilisateur" target="_blank"><i style="color: green;" class="fab fa-twitter fa-lg"></i></a>
            <a href="https://linkedin.com/in/votre_nom_utilisateur" target="_blank"><i style="color: green;" class="fab fa-linkedin fa-lg"></i></a>
        </div>
    </div>

    <script src="script.js">
      // Optionnel : Vous pouvez ajouter des fonctionnalités JavaScript au pied de page si nécessaire
// Par exemple, un script pour afficher la date de dernière mise à jour.

// Sélectionnez l'élément de pied de page
const footer = document.getElementById('footer');

// Créez un nouvel élément de paragraphe pour afficher la date de mise à jour
const lastUpdated = document.createElement('p');
lastUpdated.textContent = `Dernière mise à jour : ${new Date().toLocaleDateString()}`;

// Ajoutez le paragraphe au contenu du pied de page
footer.querySelector('.footer-content').appendChild(lastUpdated);

    </script>
</body>
</html>
