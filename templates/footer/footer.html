<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Votre Site</title>
</head>
<style>

body {
    margin: 0;
    padding: 0;
    min-height: 100vh; /* La hauteur minimale de la fenêtre visible */
    display: flex;
    flex-direction: column;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding-bottom: 20px;
    margin-top: auto; /* Mettez le pied de page en bas en utilisant 'auto' pour la marge supérieure */
}

/* Votre autre CSS reste inchangé */


.social-icons {
    margin-bottom: 10px;
}

.social-icons a {
    display: inline-block;
    margin-right: 10px;
}

.social-icons img {
    width: 30px; /* Ajustez la taille selon vos besoins */
    height: auto;
}

p {
    margin: 0;
    font-size: 14px;
}

</style>
<body>

    <!-- Contenu de votre site -->

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/votrepage" target="_blank" title="Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com/votrecompte" target="_blank" title="Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/votrecompte" target="_blank" title="Instagram"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2023 Votre Site. Tous droits réservés.</p>
    </footer>

</body>
</html>
