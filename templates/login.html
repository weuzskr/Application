<!doctype html>
<html lang="en">

<head>

<style>

{% if show_popup %}
    <script>
        showPopup('{{ messages }}');
    </script>
{% endif %}

<script>
    function showPopup(message) {
    var popup = document.createElement('div');
    popup.className = 'popup';
    popup.textContent = message;
    document.body.appendChild(popup);
    setTimeout(function() {
        popup.remove();
    }, 3000); // Durée de 3 secondes
}

</script>
</body>
